<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
            <div class="card">
                <div class="card-header">
                    Azure OpenAI Chatbot with Llamaindex
                    <img src="icons/llamaindex.jpg" alt="Llamaindex" class="bot-icon" />
                </div>
                <div class="card-body">
                    <div class="chat-box" id="chat-box">
                        <!-- Chat messages will appear here -->
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <textarea class="form-control" id="chat-message" rows="1"
                            placeholder="Tell me about the diet of the California Scrub Jay"></textarea>
                        <button class="btn btn-outline-secondary" id="submit-query" type="button">Submit Query</button>
                        <button class="btn btn-outline-secondary" id="reset-query" type="button">Reset</button>
                    </div>
                    <div class="mt-3">
                        <form id="upload-form" class="d-flex gap-2" enctype="multipart/form-data">
                            <input type="file" class="form-control" id="file-upload" multiple accept=".pdf">
                            <button type="submit" class="btn btn-primary" id="submit-file-upload">Upload PDFs</button>
                        </form>
                        <small class="text-muted">Upload up to 5 PDF files (max 10MB each)</small>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
